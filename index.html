<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>ROCK vs. PAPER vs. SCISSORS</h1>
  </header>
  <div class="score-board" id="user_board">
    <div class="badge" id="user-label">Player</div>
    <span id="user-score">0</span>
  </div>
  <div class="score-board" id="comp_board">
    <div class="badge" id="comp-label">Computer</div>
    <span id="comp-score">0</span>
  </div>
  <div id="result">
    B A T T L E
  </div>
  <div id="stage">
    <img class="ready" src="images/rock.png" alt="" id="user-choice">
    <img class="ready" src="images/rock.png" alt="" id="comp-choice">
  </div>
  <div id="choices">
    <div>
      <div class="choice" id="rock">
        <img src="images/rock.png" alt="">
      </div>
      <div class="choice" id="paper">
        <img src="images/paper.png" alt="">
      </div>
      <div class="choice" id="scissors">
        <img src="images/scissors.png" alt="">
      </div>
    </div>
    <p id="message">Choose your weapon.</p>
  </div>
  <div id="overlay">
    <div class="panel" id="start_panel">
      <label for="player_name"><h1>Player Name</h1></label><br>
      <input type="text" id="player_name" maxlength="12" placeholder="Please enter your name"><br>
      <button type="button" onclick="start()">Start Battle</button>
    </div>
    <div class="panel" id="result_panel">
      <h1 id="final_result"></h1>
      <button type="button" onclick="restart()">Restart</button>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
